<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Senha</title>
</head>
<body>
    <center>
        <img id="mario" src="assets/img/mario.png">
        <div>
            <fieldset id="tabela">
                <label for="nome"></label>
                <input type="text" name="nome" id="aa" placeholder="Nome Completo">
                <br>
                <label for="email"></label>
                <input type="email" name="email" id="aa" placeholder="E-mail">
                <br>
                <label for="pais"></label>
                <select name="pais" id="aaa">
                    <option value="pais">Pais</option>
                    <option value="brasil">Brasil</option>
                    <option value="Suécia">Suécia</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="Uruguai">Uruguai</option>
                    <option value="Canadá">Canadá</option>
                </select>
                <br>
                <label for="login"></label>
                <input type="text" name="login" id="aa" placeholder="Login">
                <br>
                <label id="senha1" for="senha"></label>
                <input type="password" name="senha" id="aa" placeholder="Senha">
                <br>
                <label for="senha"></label>
                <input type="password" name="senha" id="aa" placeholder="Confirmar senha">
                <br>
                <input id="botaoverde" type="submit" value="Cadastrar"/>
                <br>
                <input id="botaovermelho" type="reset" value="Cancelar"/>
            </fieldset>
        </div>
    </center>
</body>
</html>
